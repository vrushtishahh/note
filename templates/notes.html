<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body class="bg-black text-slate-50">
    <header>
        <nav class="flex mb-4 space-x-4 lg:justify-evenly lg:text-lg pt-2 sm:w-fit">
            <!-- Add a button to toggle the sidebar -->

            <a class="pl-1" href="/">Home</a>
            <a href="/notes">Notes</a>
            <a href="{{ url_for('login') }}">Login</a>
            <!-- Your existing HTML code in notes.html, login.html, register.html -->
            <div class="relative">
                <a href="#" id="account-dropdown" class="block">Your Account</a>
                <div id="account-menu" class="hidden absolute top-full left-0">
                    <p>Email: <span id="user-email" class="block">{{ user_email }}</span></p>
                    <!-- Add other account-related options if needed -->
                </div>
            </div>
            

        </nav>
    </header>

    <div class="flex divide-x-2 divide-gray-600 relative">
        <!-- Sidebar -->
        <div class="absolute inset-y-0 bg-slate-950 left-0 pt-10 pl-5 pr-5 max-h-fit hidden" id="sidebar">
            <!-- Sidebar content goes here -->
            <div class="flex justify-evenly mr-5 space-x-15">
                <div><button  class=" toggleSidebar rounded border-2 border-sky-500 bg-sky-500 size-8"><i class="fa-solid fa-bars"></i></button></div>
                <div>All Notes</div>
                <div><button class="new-note-button"><i class="fa-solid fa-plus"></i></button></div>
            </div>
            <input type="text" placeholder="Search all notes and tags" class="mt-10 bg-black">
            <div class="chats pt-5 flex-col justify-center items-center space-y-2">
               <!-- Update the loop where you display notes -->
               {% for note in myNotes %}
               <!-- Inside the loop for displaying notes -->
    <div class="chat space-x-2 opacity-80 w-[90%] px-5 py-2 rounded-md bg-gray-600 cursor-pointer flex justify-start items-center">
        <button class="database" data-title="{{ note.title }}">{{ note.title }}</button>
        <button class="edit-note" data-title="{{ note.title }}"><i class="fa-solid fa-pen-to-square"></i></button>
        <button class="delete-note" data-title="{{ note.title }}"><i class="fa-solid fa-trash"></i></button>
    </div>
     {% endfor %}
           


            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-col w-full pr-10 pl-10 pt-10">
            <!-- Your existing content goes here -->

            <div class="flex space-x-5 pr-10">
                <!-- Your existing icons -->
                <button  class=" toggleSidebar rounded border-2 border-sky-500 bg-sky-500 size-8"><i class="fa-solid fa-bars"></i></button>
                
                <button class="rounded border-2 border-sky-500 bg-sky-500 size-8 new-note-button" class="new-note-button"><i class="fa-solid fa-plus"></i></button>

            </div>


            <div class="w-full pr-20 pt-5 " id="input">
                <!-- Your existing input form goes here -->
                <form action="{{ url_for('notes') }}" method="post">
                    <div><input type="text" id="title" class="bg-black lg:max-w-screen-lg" placeholder="Title" name="title" required></div>
                    <div><textarea id="description" class="bg-black" placeholder="Enter Description Here!" name="description" rows="4" required></textarea></div>
                    <div><button class="p-2 bg-slate-600 rounded-lg" type="submit">Save Note</button></div>
                </form>
            </div>
            
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
