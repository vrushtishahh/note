<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="bg-black text-slate-50">
    <header>
        <nav class="flex  space-x-4 lg:justify-evenly lg:text-xl   pt-2  sm:w-fit">
            <a href="/"> Home</a>
            <a href="/notes">Notes</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="">  Your Account</a>
        </nav>
      </header>
      
    <div class="login-container">
        <div class="login-form">
            

            <div class="w-full pr-20 pt-5 m-2" >
            <form method="post" action="{{ url_for('login') }}">
                <label class=" text-lg" for="email">Email</label>
                <div><input type="email" class="text-black bg-slate-400 " id="email" name="email" required></div>

                <label class="text-lg" for="password">Password</label>
                <input type="password" class="text-black bg-slate-400" id="password" name="password" required>

                <div><button class="p-2 m-2 bg-slate-700 rounded-sm" type="submit">Login</button></div>
            </form>
            <p >Don't have an account?<div> <a class="p-1 m-2 bg-slate-700 rounded-sm" href="{{ url_for('register') }}">Register here</a></div></p>
        </div>

        </div>

    </div>
</body>
</html>
